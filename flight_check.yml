name: Check Cheap Flights

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  check-flights:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python main.py
        env:
          MAILERSEND_TOKEN: ${{ secrets.MAILERSEND_TOKEN }}